<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ™ Silver Lining Laboratory - Smooth Semantic Explorer</title>
  
  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&family=Vollkorn:ital,wght@0,400;0,600;1,400&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Smooth animations */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Semantic colors */
      --cluster-technology: #667eea;
      --cluster-philosophy: #764ba2;
      --cluster-complexity: #f68084;
      --cluster-humanity: #f093fb;
      --cluster-general: #4ecdc4;
    }
    
    * {
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter Tight', 'Atkinson Hyperlegible', sans-serif;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      color: #e0e0e0;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .silver-app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      gap: 1rem;
      padding: 1rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    
    .app-header {
      text-align: center;
      padding: 2rem 0;
    }
    
    .app-title {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 600;
      color: #ff6b9d;
      margin-bottom: 0.5rem;
      animation: fadeInUp 0.8s var(--transition-smooth);
    }
    
    .app-subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeInUp 0.8s var(--transition-smooth) 0.2s both;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .app-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.03);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      gap: 2rem;
    }
    
    .live-search-container {
      position: relative;
      flex: 1;
      max-width: 600px;
    }
    
    .search-input {
      width: 100%;
      padding: 0.8rem 1.2rem;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      transition: all var(--transition-smooth);
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--cluster-technology);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
    }
    
    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20, 20, 40, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 8px;
      margin-top: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }
    
    .suggestion-item {
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      transition: background var(--transition-fast);
    }
    
    .suggestion-item:hover {
      background: rgba(102, 126, 234, 0.2);
    }
    
    .view-controls {
      display: flex;
      gap: 0.5rem;
    }
    
    .view-toggle {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .view-toggle:hover, .view-toggle.active {
      background: var(--cluster-technology);
      border-color: var(--cluster-technology);
    }
    
    .app-main {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 2rem;
      min-height: 0;
    }
    
    .main-content {
      min-width: 0;
    }
    
    .documents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
      animation: fadeIn 0.6s var(--transition-smooth);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .documents-grid.list {
      grid-template-columns: 1fr;
    }
    
    .document-card {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 1.5rem;
      border-left: 4px solid transparent;
      transition: all var(--transition-smooth);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .document-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-color, #667eea), transparent);
      opacity: 0;
      transition: opacity var(--transition-smooth);
    }
    
    .document-card:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .document-card:hover::before {
      opacity: 1;
    }
    
    .document-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: #ffeaa7;
      margin-bottom: 0.5rem;
    }
    
    .document-preview {
      color: rgba(255,255,255,0.8);
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    
    .concept-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    
    .concept-tag {
      background: rgba(102, 126, 234, 0.2);
      color: #a8b5ff;
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
    }
    
    .document-stats {
      display: flex;
      justify-content: space-between;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
    }
    
    .side-panels {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .cluster-panel, .similarity-panel {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
    }
    
    .panel-title {
      color: #ff6b9d;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    
    .method-button {
      padding: 0.4rem 0.8rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 0.8rem;
      cursor: pointer;
      margin: 0.2rem;
      transition: all var(--transition-fast);
    }
    
    .method-button:hover, .method-button.active {
      background: var(--cluster-technology);
      border-color: var(--cluster-technology);
    }
    
    .range-control {
      margin-bottom: 1rem;
    }
    
    .range-label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
    
    .smooth-slider {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      outline: none;
      transition: all var(--transition-fast);
    }
    
    .cluster-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all var(--transition-smooth);
      border-left: 3px solid transparent;
    }
    
    .cluster-item:hover, .cluster-item.selected {
      background: rgba(255,255,255,0.1);
      border-left-color: var(--cluster-technology);
      transform: translateX(5px);
    }
    
    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.6);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .app-footer {
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      padding: 1rem 2rem;
      text-align: center;
    }
    
    .live-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }
    
    @media (max-width: 1024px) {
      .app-main {
        grid-template-columns: 1fr;
      }
      
      .side-panels {
        order: -1;
        flex-direction: row;
      }
      
      .documents-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
      
      .app-controls {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading-state">ðŸŒ™ Initializing Silver Lining...</div>
  </div>
  
  <script src="silver-lining.js"></script>
</body>
</html>
